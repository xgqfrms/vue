<body>
    <section>
        <div id="app">
            <i-button @click="show">Click me!</i-button>
            <Modal v-model="visible" title="Welcome">Welcome to iView</Modal>
        </div>
    </section>
    <!-- libs -->
    <!-- import Vue.js -->
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <!-- import iView -->
    <script src="https://unpkg.com/iview/dist/iview.min.js"></script>
    <!-- js -->
    <script>
        new Vue({
            el: '#app',
            data: {
                visible: false
            },
            methods: {
                show: function () {
                    this.visible = true;
                }
            }
        })
      </script>
