<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./stylesheets/index.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./stylesheets/print.css" media="print">
    <link rel="stylesheet" href="./stylesheets/seo.css">
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Vue 2.x Tutorails</title>
</head>
<body>
    <section>
        <h1>
            <a href="https://vue.xgqfrms.xyz">https://vue.xgqfrms.xyz</a>
        </h1>
        <div id="vue_app">
            <h1>title: {{title}}</h1>
            <h2>website: {{site}}</h2>
            <h2>url: {{url}}</h2>
            <h2>{{details()}}</h2>
        </div>
    </section>
    <!-- libs -->
    <!-- <script src="https://unpkg.com/vue/dist/vue.min.js"></script> -->
    <!-- <script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script> -->
    <script src="./libs/2.x/2.5.16/vue.min.js"></script>
    <!-- js -->
    <script type="text/javascript">
        var vm = new Vue({
            el: '#vue_app',
            // vm === data
            data: {
                title: "Vue 2.x Tutorials",
                url: "vue.xgqfrms.xyz",
                site: "https://vue.xgqfrms.xyz",
                alexa: "100",
            },
            methods: {
                details: function() {
                    let site = this.site;
                    return  `${site} 学的不仅是技术，更是梦想！`;
                }
            }
        });
        vm.site = "https://vue.xgqfrms.xyz";
        setTimeout(() => {
            let div = document.querySelector("#vue_app");
            div.style.display = "block";
        }, 0);
    </script>
</body>
</html>
